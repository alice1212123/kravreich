 deluge_italy1title: "Matters Of State"
 deluge_italy1desc: "A unified Italian state has only existed for a little over a hundred years. With the aid of Emperor Napoleon I, we were able to crush the Habsburgs and the Papacy in our drive outwards. It is not surprising for many to say that this new Italian State, first a republic, would just be yet another client state under the French sphere. After the Great War, there was much promise for Italy's future as a great power. With a Navy that had begun to nearly be on par with France and Great Britain and substantial control over Mediterranean politics and trade, this was almost assured. However, these dreams would come crashing down after the outbreak of the Sicilian Riots. Caused by a the North's seeming neglect of the impoverished South, the Neapolitans and Sicilians eventually began holding mass demonstrations and riots.  The Monarchy proved inneffectual with dealing with these events and eventually the Military had to step in to prevent the situation from getting any worse. Air Marshal Italo Balbo soon became Head of State, overseeing many of the Monarchy's decisions. The Monarchy gradually lost it's governing powers overtime and was eventually forcefully abolished under the threat of another revolt. With the abolition of the Monarchy, Italy became a de facto Military Dictatorship. With growing resentment towards the Junta, the people are demanding a Referendum on the future of Italy's political future"
 deluge_italy1opta: "Avanti Italia!"
 deluge_italy2title: "The Referendum"
 deluge_italy2desc: "After continous calls for a referendum to decide Italy's political future, the ruling Junta have listened and the vote is currently underway. On the moderate side of the referendum we have the Conservatives and the Liberals. The Conservatives and Liberals both want to push Italy further into becoming a Republic. Whereas on the Extreme side we have the Marxists and the Fascists. The Marxists want the establishment of a Federal Proletarian Worker's and Peasants Republic. The Roman Movement, a fascist party under the leadership of Philosopher and Educator Giovanni Gentile, seeks a more extreme contiuation of the Dicatorship. They also seek a national rebirth, with their uniforms and symbols harkening back to the Roman Republic and Empire. Only time will tell who will win."
 deluge_italy2opta: "The Conservatives Win"
 deluge_italy2optb: "The Radicals Win"
 deluge_italy2optc: "The Fascists Win"
 deluge_italy2optd: "The Liberals Win"
