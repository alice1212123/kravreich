 deluge_italy8title: "An Old Empire Returns"
 deluge_italy8desc: "How does one begin to describe one of, if not the most powerful and influential empires to ever exist. At their peak they controlled vast portions of Europe namely the Mediterranean where their cultral and religious beliefs left a mark on every nation they conquered. While this newly announced Rome is far from what she use to be the ambitious nation could undoubtly grow her size as politcal enemies are all but aplenty. The question in everyone's mind is how modern will this ancient nation be and will she meet her fortunate fate at the very people she conquered so long ago?"
 deluge_italy8opta: "Old Habits Die Hard"
 deluge_italy9title: "Radicals Win The Italian Election"
 deluge_italy9desc: "As people poured into the voting booths no one in Europe would have ever predicted the Radical's to come out on top in the Italian election. While questionable ideologies have been gaining attention in Italy ever since the conclusion of the great war majority of these far from average thinkers have belonged to the many Ultra-Nationalist parties and/or far right groups that litter Italy. What ever the case may be this unexpected change in political leadership is sure to have a profound effect on Europe as a whole, maybe, just maybe on the whole world to."
