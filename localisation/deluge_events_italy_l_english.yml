 deluge_italy6title: "A Radical Rome?"
 deluge_italy6desc: "With out recent success in the voting polls the question of roman restoration is becoming louder and louder with every passing second. Many are against the idea of the restoring a empire long gone from recent history though many are also supportive for such a change. Rome was built on idea's far from similar when refering to Radical beliefs, an alteration of concepts under a new Roman banner would be seen by many as the way Rome should have been administered, that is if we prove succesful in our own leadership and nation building."
