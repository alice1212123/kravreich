 LOADING_TIP_0:0 "“It is too soon to tell.”\nPremier Zhou Enlai, 1972, on the impact of the French Revolution"
 LOADING_TIP_1:0 "“Après moi, le Déluge.”\nKing Louis XV of France, 1757"
 LOADING_TIP_2:0 "“We have no eternal allies, and we have no perpetual enemies.”\nViscount Palmerston, Prime Minister of Great Britain, 1848"
 LOADING_TIP_3:0 "“We English are good at forgiving our enemies;\nit releases us from the obligation of liking our friends.”\nP.D. James"
 LOADING_TIP_4:0 "“A truth that's told with bad intent\nBeats all the lies you can invent.”\nWilliam Blake, Auguries of Innocence"
 LOADING_TIP_5:0 "“He who surpasses or subdues mankind,\nMust look down on the hate of those below.”\nLord Byron, Childe Harold’s Pilgrimage"
 LOADING_TIP_6:0 "“In this abject posture have ye sworn to adore the Conqueror?\nAwake, arise, or be for ever fallen!”\nJohn Milton, Paradise Lost"
 LOADING_TIP_7:0 "“The imperial ensign, which full high advanced\nShone like a meteor streaming to the wind”\nJohn Milton, Paradise Lost"
 LOADING_TIP_8:0 "“How hast thou instilled thy malice into thousands,\nOnce upright and faithful, now proved false!”\nJohn Milton, Paradise Lost"
 LOADING_TIP_9:0 "“They sowed the wind, and now they are going to reap the whirlwind.”\nSir Arthur Harris"
 LOADING_TIP_10:0 "“O'er the hills and o'er the main,\nThrough Flanders, Portugal and Spain,\nKing George commands and we obey,\nOver the hills and far away”"
 LOADING_TIP_11:0 "“You French fight for money while we fight for honour”\n“Each of us fights for what he lacks most”\nPrivateer captain Robert Surcouf, to a captured British officer"
 LOADING_TIP_12:0 "“In peace, sons bury their fathers. In war, fathers bury their sons.”\nHerodotus"
 LOADING_TIP_13:0 "“Too illiterate, unlearned, unread for his station and reputation”\nPresident John Adams, on George Washington"
 LOADING_TIP_14:0 ""We wholeheartedly wish to live in peace with all our neighbours (...), but we are all determined to protect that which is ours."\nExcerpt from the Albanian League's platform"