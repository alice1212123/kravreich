POL_DELUGE_DESC:0 "When Portugal Entered the Great War under the Leadership of the Ambitious Manuel II, we sought to reassert our place in the world. Luckily, we were on the winning side of the fight, but we bit off more than we could chew. With a crippled economy followed by the Great Depression, and colonial overextension, it’ll take a miracle to fix the Portuguese Empire....or what’s left of it...."
