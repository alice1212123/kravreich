 deluge_balkans1title: "Yugoslavia Created"
 deluge_balkans1desc: "[From.GetNameDefCap] has celebrated its inauguration today. [From.GetLeader] declared to the [From.GetRulingParty] delegates in the national legislature that their government has succeeded in achieving the long-held dream of the South Slavic and Balkan peoples: unification into a single multinational state, a federation of equals which is stronger than the sum of its parts.\n\nLiberals, radicals, nationalists and monarchists within the new state have joined in celebrating this expression of brotherhood between the Slavic and Balkan peoples."
 deluge_balkans1opta: "It will live for ages!"
 deluge_balkans1optb: "We'll smash your foolish state, [From.GetLeader]!"
 deluge_balkans1optc: "Is this a threat to the region's balance of power?"
 